<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatChat365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="height: 90px;">
  <div class="container-fluid">
    <h3 class="navbar-brand text-white"><i class="bi bi-house-fill"></i></h3>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="display: none" id="chat-with-image">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">
          <img src="./images/pexels-vinicius-wiesehofer-edited-2-1130623.jpg"
               class="img-fluid rounded-circle"
               style="width: 48px; height: 48px;"
               alt="img">
          Tina
        </a>
      </li>
    </ul>
    <h3 class="float-end text-white"><i class="bi bi-three-dots-vertical"></i></h3>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card mb-3" id="click-me-to-read" style="cursor: pointer">
        <div class="row">
          <div class="col-sm-3 col-md-2">
            <img src="./images/pexels-vinicius-wiesehofer-edited-2-1130623.jpg"
                 class="img-fluid rounded-start"
                 style="height: 110px; width: 130px"
                 alt="...">
          </div>
          <div class="col-sm-9 col-md-10">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-envelope-plus"></i> You have a new message from Tina.</h5>
              <p class="card-text"><small class="text-muted">Few seconds ago.</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" id="chat-container"></div>

<nav class="fixed-bottom bg-dark py-2" id="footer-chat-input-container" style="display: none; height: 90px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form>
          <div class="input-group w-100">
            <span class="input-group-text"><i class="bi bi-emoji-smile"></i></span>
            <textarea class="form-control" id="fake-chat-input" style="resize: none"></textarea>
            <span class="input-group-text" style="cursor: pointer"><i class="bi bi-send"></i></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</nav>

<script type="text/javascript" src="bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../renderer-process/app.js"></script>
</body>
</html>
